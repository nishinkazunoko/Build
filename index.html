			<!-- Ajaxで取得 -->
			<div>
				<script>
					$(function(){
					  $.ajax({
						url: 'https://www.k-saito.co.jp/news/information/8e5b98649637',    // 表示させたいコンテンツがあるページURL
						cache: false,
						datatype: 'html',

							var h = $(html).find('.article-content');    // 表示させたいコンテンツの要素を指定
							$('#wrap').append(h);    // append関数で指定先の要素へ出力
						}
					  });
					});
				  </script>
				  <div id="wrap">
					<!-- ここにajaxで呼び出したコンテンツ（＝要素）が出力される -->

			</div>
		</div>
